- hosts: all
  remote_user: root
  vars_files:
    - vars/flags.yml
  tasks:
    - name: Primary node setup
      include_role:
        name: setup
      when: flags[env]['setup']
    - name: Users
      include_role:
        name: users
      when: flags[env]['users']
    - name: SSH
      include_role:
        name: ssh
      when: flags[env]['ssh']
    - name: Fail2ban
      include_role:
        name: fail2ban
      when: flags[env]['fail2ban']
    - name: Alerting
      include_role:
        name: alerting
      when: flags[env]['alerting']
    - name: Backblaze B2 backups
      include_role:
        name: backblaze
      when: flags[env]['backblaze']
    - name: MySQL
      include_role:
        name: mysql
      when: flags[env]['mysql']